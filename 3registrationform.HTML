<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    form { width: 300px; margin: auto; padding: 20px; border: 2px solid black; }
    input { width: 100%; margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>

<h2 align="center">Student Registration</h2>

<form>
  Name: <input type="text">
  Email: <input type="email">
  Password: <input type="password">
  Course:
  <select>
    <option>BCA</option>
    <option>B.Tech</option>
    <option>MCA</option>
  </select>
  <br><br>
  <input type="submit" value="Register">
</form>

</body>
</html>
