<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --main: #ff0055; --dark: #111; }
        body { margin: 0; font-family: 'Arial Black', sans-serif; background: var(--dark); color: rgb(246, 246, 246); }
        .grid-wrapper { display: grid; grid-template-columns: 1fr 1fr; height: 100vh; }
        .box { padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .color-box { background: var(--main); color: var(--dark); }
        h2 { font-size: 5rem; line-height: 0.9; margin: 0; }
        ul { list-style: none; padding: 0; font-size: 1.5rem; }
        li { margin-bottom: 10px; border-bottom: 2px solid rgb(13, 1, 1); display: inline-block; }
    </style>
</head>
<body>
    <div class="grid-wrapper">
        <div class="box">
            <h2>RETRO<br>GAMING</h2>
        </div>
        <div class="box color-box">
            <ul>
                <li>8-BIT GLORY</li>
                <li>ARCADE LORE</li>
                <li>CONSOLE WARS</li>
            </ul>
            <p>A deep dive into the pixels that shaped a generation.</p>
            <P>How games were earlier!</P>
        </div>
    </div>
</body>
</html>
