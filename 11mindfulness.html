<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --ink: #2c3e50; --paper: #f4f1ea; --highlight: #d4a373; }
        body { margin: 0; font-family: 'Georgia', serif; background: var(--paper); color: var(--ink); padding: 50px; }
        .container { max-width: 700px; margin: auto; border-left: 1px solid var(--ink); padding-left: 40px; }
        span { color: var(--highlight); text-transform: uppercase; letter-spacing: 2px; font-weight: bold; }
        h1 { font-size: 4rem; margin: 10px 0; }
        p { font-size: 1.2rem; line-height: 1.8; text-align: justify; }
        .footer { margin-top: 50px; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>
    <div class="container">
        <span>Chapter 01</span>
        <h1>Mindfulness</h1>
        <p>The practice of presence is not about clearing the mind, but about meeting the moment without judgment. In a world of infinite distraction, the greatest act of rebellion is simply paying attention to the breath.</p>
        <div class="footer">Printed in the Digital Age // 2026</div>
    </div>
</body>
</html>
