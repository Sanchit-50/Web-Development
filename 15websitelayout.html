<!DOCTYPE html>
<html>
<head>
  <title>Website Layout</title>
  <style>
    body { margin: 0; font-family: Arial; }
    header {
      background: rgb(240, 168, 67);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: lightgray;
      padding: 20px;
      height: 100vh;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Website</h1>
</header>

<div class="container">
  <div class="sidebar">
    <h3>Menu</h3>
    <p>Home</p>
    <p>About</p>
    <p>Contact</p>
  </div>

  <div class="content">
    <h2>Main Content</h2>
    <p>This is a full website layout experiment.</p>
  </div>
</div>

</body>
</html>
