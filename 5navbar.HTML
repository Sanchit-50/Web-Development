<!DOCTYPE html>
<html>
<head>
  <title>Navbar</title>
  <style>
    nav {
      background: rgb(171, 29, 29);
      padding: 15px;
    }
    nav a {
      color: white;
      margin: 15px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      color: yellow;
    }
  </style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</nav>

<h2 align="center">Navigation Bar Example</h2>

</body>
</html>
