<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --primary: #00d2ff; --bg: #0f0c29; --accent: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .glass { background: var(--accent); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); padding: 3rem; border-radius: 20px; width: 80%; max-width: 600px; text-align: center; box-shadow: 0 8px 32px 0 rgba(0,0,0,0.8); }
        h1 { color: var(--primary); font-size: 3rem; margin: 0; text-transform: uppercase; }
        .line { height: 4px; width: 50px; background: var(--primary); margin: 20px auto; }
        p { line-height: 1.6; color: #ccc; }
        .btn { display: inline-block; padding: 10px 25px; border: 2px solid var(--primary); color: var(--primary); text-decoration: none; border-radius: 5px; transition: 0.3s; }
        .btn:hover { background: var(--primary); color: var(--bg); }
    </style>
</head>
<body>
    <div class="glass">
        <h1>AI Revolution</h1>
        <div class="line"></div>
        <p>Exploring the boundary between human neural networks and machine intelligence in 2026.</p>
        <a href="#" class="btn">Initialize System</a>
    </div>
</body>
</html>
